<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Enterprises Greeting</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        body:hover {
            background-color: #e0e0e0; /* Slightly darker background on hover */
        }

        .greeting-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        .greeting-container:hover {
            transform: translateY(-5px); /* Slightly lift the container */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Increase shadow */
        }

        .greeting-text {
            font-size: 2em;
            color: #333;
            transition: color 0.3s ease;
        }

        .greeting-text:hover{
            color: #007bff; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <p class="greeting-text">Hello From AI Enterprises</p>
    </div>
</body>
</html>
